  <style>

/********************
GENERAL
********************/

    body {
      font-family: "Gentium Basic", serif;
      line-height: 1.3;
      background-color: #839fb7;
      color: #999;
      margin: 0px;
    }

    #wrap {
      max-width: 940px;
      margin: 0 auto;
      padding: 35px 5%;
    }

    a {
      text-decoration: none;
      color: #d5d5ff;
    }

    img {
      max-width: 100%;
    }

    .text-center {
      text-align: center;
    }
    /********************
HEADING
********************/

    header {
      background-image: url(PortImages/sandstorm.jpg);
      background-position: bottom -580px right;
      background-size: cover;
      text-align: center;
      margin: 0 0 30px 0;
      padding-top: 20px;
      padding-bottom: 10px;
      width: 100%;
      height: 170px;
    }

    header a:hover {
      opacity: 0.8;
    }

    #logo {
      padding: 50px;
    }

    h1 {
      font-family: 'PT Serif', sans-serif;
      margin: 15px 0;
      font-size: 1.75em;
      line-height: .5em;
      letter-spacing: 0px;
      font-weight: 600;
    }

    h2 {
      font-size: 0.75em;
      font-weight: normal;
      letter-spacing: 1px;
    }

/********************
NAVIGATION
********************/

    nav {
      text-align: center;
      padding: 10px 0;
      margin: 20 px 0 0;
    }

    nav ul {
      list-style: none;
      margin: 0 10px;
      padding: 0;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      font-weight: 300;
      padding: 12px 10px;
    }

    .navbackground {
      opacity: 0.7;
    }

    /********************
FOOTER
********************/

    footer {
      font-size: 0.75em;
      clear: both;
      text-align: center;
      margin-top: 50px;
      color: #ccc;
      background-color: aliceblue;
      width: 150px;
      height: 20px;
      margin: 0 auto;
      border-radius: 3%
    }

    .social-icon {
      width: 20px;
      height: 20px;
      margin: 0 1px;
    }
    /********************
Page: Portfolio
********************/
    section {
      margin-bottom: 20px;
    }

    #gallery {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #gallery li {
      float: left;
      width: 45%;
      margin: 2.5%;
      background-color: #f5f5f5;
      color: #000000;
    }

    #gallery li a p {
      margin: 0;
      padding: 5%;
      font-size: 0.75em;
      color: #000044;
    }
    /*Responsive*/
    /********************

********************/

    @media screen and (min-width: 480px) {
      #gallery li {
        width: 28.3333%;
      }
    }

    @media screen and (max-width: 480px) {
      #gallery li:nth-child(5n) {
        clear: left;
      }

      header {
        background-size: auto;
        background-position: left bottom;
      }
    }
  </style>

</head>

  <div id="wrap">

          <a href="PortImages/farawaymaldives.jpg">

        </li>

        <li>
