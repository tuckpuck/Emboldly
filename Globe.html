        <script>
        function animatethis(targetElement, speed) {
            $(targetElement).animate({ marginLeft: "+=690px"},
            {
                duration: speed,
                complete: function ()
                {
                    targetElement.animate({ marginLeft: "-=690px"},
                    {
                        duration: speed,
                        complete: function ()
                        {
                            animatethis(targetElement, speed);
                        }
                    });
                }
            });
        };
